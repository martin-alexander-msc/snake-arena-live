services:
  postgres:
    image: dhi.io/postgres:15-alpine3.22
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: snake_arena
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d snake_arena"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/snake_arena
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8085:8081"

volumes:
  postgres_data:
